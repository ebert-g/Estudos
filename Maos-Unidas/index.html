<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Vidas em Foco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="phone-frame d-flex flex-column justify-content-center align-items-center" style="height: 100vh; max-width: 480px; margin: auto; padding: 20px;">
    <h2 class="mb-4 text-center">Entrar no Vidas em Foco</h2>

    <form id="loginForm" style="width: 100%; max-width: 320px;" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Usuário" required autofocus />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="••••••••" required />
      </div>

      <div id="errorMessage" class="text-danger mb-3" style="display:none;"></div>

      <button type="submit" class="btn btn-success w-100"><a href="feed.html" style="text-decoration: none; color: white;">Entrar</a></button>
    </form>

    <p class="mt-3 text-center">
      Ainda não tem conta? <a href="frontend/cadastro.html" style="text-decoration: none;">Cadastre-se</a>
    </p>
  </div>
  <script src="./frontend/assets/js/index.js"></script>
  <script>
  window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("page-loaded");
  });
</script>
</body>

</html>
