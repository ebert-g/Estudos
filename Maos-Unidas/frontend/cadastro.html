<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Vidas em Foco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="phone-frame d-flex flex-column justify-content-center align-items-center" style="height: 100vh; max-width: 480px; margin: auto; padding: 20px;">
    <h2 class="mb-4 text-center">Crie sua conta no Vidas em Foco</h2>

    <form action="../index.html" method="POST" style="width: 100%; max-width: 320px;">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo" required autofocus />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="••••••••" required />
      </div>

      <div class="mb-3">
        <label for="confirmaSenha" class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha" placeholder="••••••••" required />
      </div>

      <button type="submit" class="btn btn-success w-100"><a href="index.html" style="text-decoration: none; color: white;">Cadastrar</a></button>
    </form>

    <p class="mt-3 text-center">
      Já tem uma conta? <a href="../index.html">Faça login</a>
    </p>
  </div>
  <script>
  window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("page-loaded");
  });
</script>
</body>

</html>
