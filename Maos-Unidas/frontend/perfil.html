<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/perfil.css" />
  <title>Perfil do Usuário</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      color: #333;
      width: 100%;
      max-width: 450px;
      padding: 30px;
      text-align: center;
    }

    .card-img {
      width: 150px;
      margin: 0 auto 20px auto;
    }

    .card-img .round {
      width: 100%;
      border-radius: 50%;
      border: 3px solid #007bff;
    }

    h3 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    h6 {
      font-size: 14px;
      text-transform: uppercase;
      color: #777;
    }

    p {
      font-size: 15px;
      margin-top: 10px;
      line-height: 1.5;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      font-weight: 600;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      color: #fff;
    }

    .btn-outline-primary {
      border: 1px solid #007bff;
      color: #007bff;
      background: none;
    }

    .areas {
      text-align: left;
      margin-top: 30px;
    }

    .areas h4 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .areas ul {
      list-style: none;
      padding-left: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .areas ul li {
      background-color: #e9ecef;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      color: #333;
    }

    .medias-sociais {
      text-align: center;
      margin-top: 25px;
    }

    .medias-sociais a img {
      width: 30px;
      margin: 0 10px;
      transition: transform 0.3s;
    }

    .medias-sociais a img:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <div class="card-container">
    <div class="card-img">
      <img class="round" src="assets/img/perfil/skin.png" alt="Foto de perfil" />
    </div>
    <h3>Carlos Junior</h3>
    <h6>Salvador</h6>
    <p>Estudante <br />Eng. de Software</p>
    <div class="buttons">
      <button style="background-color: #198754;" class="btn btn-primary">Mensagem</button>
      <button class="btn btn-outline-primary">Seguir</button>
    </div>
    <div class="areas">
      <h4>Áreas de Interesse</h4>
      <ul>
        <li>Meio Ambiente</li>
        <li>Ajuda Humanitária</li>
        <li>Causas Sociais</li>
        <li>Causas dos Animais</li>
        <li>Educação</li>
      </ul>
    </div>
    <div class="medias-sociais">
      <a href="#"><img src="assets/img/perfil/icons8-facebook-48.png" alt="Facebook"></a>
      <a href="#"><img src="assets/img/perfil/icons8-instagram-48.png" alt="Instagram"></a>
      <a href="#"><img src="assets/img/perfil/icons8-x-48.png" alt="Twitter"></a>
    </div>
  </div>
  <script>
  window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("page-loaded");
  });
</script>

</body>

</html>
